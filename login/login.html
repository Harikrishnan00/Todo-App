<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./responsive.css">
</head>
<body>
    <main>
        <div class="full-body">
            <div class="left-side">
                <div class="login-body" id="signin">
                       <div><h1>Log in</h1></div>
                       <div>
                        <input type="text" id="logInUserName" required >
                        <label for="">Username</label>
                       </div>
                       <div>
                        <input type="password" id="logInPass" required >
                        <label for="" >Password</label>
                       </div>
                       <div><button id="login">Log in</button></div>
                       <div><a href="#">Forget password</a></div>
                       <div><a href="./sign-up/sign-up.html" id="create-account">Create account.</a></div>
                </div>
            </div>
            <div class="right-side">
                <div class="signup-body " id="signup1">
                        <div><h1>Sign Up</h1></div>
                        <div>
                            <input type="text" id="name" required>
                            <label for="">Name</label>
                        </div>
                        <div>
                            <input type="text" id="username" required>
                            <label for="">Username</label>
                            <h4 id="alert-user">User is allready exist</h4>
                        </div>
                        <div>
                            <input type="password" id="password" required>
                            <label for="">Passsword</label>
                        </div>
                        <div>
                            <input type="password" id="c-password" required>
                            <label for="">Confirm password</label>
                        </div>
                        <div><button id="signUp">Sign up</button></div>   
                </div>
            </div>
            <div class="overlay-signup" id="overlay-signup">
                <div><h1>Create account !!</h1></div>
                <div><p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p></div>
                <div><button id="show-signup">Sign Up</button></div>
            </div>
            <div class="overlay-signin" id="overlay-signin">
                <div><h1>Have an account??</h1></div>
                <div><p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p></div>
                <div><button id="sign-in">Sign in</button></div>
            </div>
        </div>
    </main>
    <script src="./style.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="./signUp.js"></script>
    
</body>
</html>
